type Mutation {
  addFavorite(slug: String!): Article!
  createArticle(body: String!, description: String!, tagList: [String!], title: String!): Article!
  deleteArticle(slug: String!): Article!
  removeFavorite(slug: String!): Article!
  updateArticle(body: String, description: String, slug: String!, tagList: [String!], title: String): Article!
}
